{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="{% static 'main/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/material-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/fonts/fontawesome5-overrides.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/search_popup.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/Contact-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/styles.min.css' %}">
    <style>
        /* CSS styles */
        .footer {
            height: 30%;
            /* Add other styles as needed */
        }

        /* Add additional CSS styles for other footer elements, such as text, links, etc. */
    </style>
</head>
<body>
    {% block content %}
        {% include 'components/navbar.html' %}

        <div class="contact-clean">
            <h3 class="text-center text-dark">Donate to HopeFullHands?</h3>
            <form action="{% url 'donate' %}" style="width:100%; max-width:100%;" method="post" id="payment-form">
                {% csrf_token %}
                <div class="form-group"><input class="form-control" type="text" name="full_name" placeholder="Full name"></div>

                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="text" name="number" placeholder="Phone Number"></div>
                <div class="form-group">
                    <select class="form-control" name="program">
                        {% for program in programs %}
                        <option value="{{ program.program_name }}">{{ program.program_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group"><input class="form-control" type="number" name="amount" id="amount" placeholder="Amount"></div>

                <div>
                    <label for="card-element">
                        Credit or debit card
                    </label>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>

                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <div class="form-group">
                    <button id="donate-button" class="btn btn-primary btn-block" type="submit">Donate</button>
                </div>
            </form>
        </div>

        {% include 'components/footer.html' %}
    {% endblock %}

    <script>
        // Create a Stripe client.
        var stripe = Stripe('pk_test_51NFCLcL1DjYxHgevjScJaihOQIZ6LtDpRjGFwVkDBSDyawgtdA26OI5cBE193wAYo2c2PGEClXeYAbfrzWetoZFk009GPPEXiF');

        // Create an instance of Elements.
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element.
        // (Note that this demo uses a wider set of styles than the guide below.)
        var style = {
            base: {
                color: '#32325d',
                fontFamily: '"Helvetica Neue", Helvetica, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        // Create an instance of the card Element.
        var card = elements.create('card', {style: style});

        // Add an instance of the card Element into the `card-element` <div>.
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element.
        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission.
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    // Inform the user if there was an error.
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    // Send the token to your server.
                    stripeTokenHandler(result.token);
                }
            });
        });

        // Submit the form with the token ID.
        function stripeTokenHandler(token) {
            // Insert the token ID into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
