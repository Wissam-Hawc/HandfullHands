<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .navbar {
    height: 6em;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;

    background-color: rgba(62, 141, 168, 0.8);
    background-image: linear-gradient(rgba(62, 141, 168, 0.8), rgba(62, 141, 168, 0.8)),
      url('../static/images/back.jpg');
    background-size: cover;
    background-position: center;
    z-index: 999;
  }

  .navbar.expanded::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 20px;
    background-color: white;
    z-index: -1;
  }

  .logo {
    display: flex;
    align-items: center;
    color: white;
  }

  .logo img {
    display: block;
    max-width: 80px;
    max-height: 80px;
    margin-right: 10px;
  }

  .logo h3 {
    margin: 0;
  }

  .current-location {
    font-weight: bold;
    font-size: 1em;
    color: white;
    margin-top: -20px;
    text-transform: uppercase;
    position: absolute;
    left: 30px;
    top: 30px;
  }

  .menu-toggle {
    margin-top: 60px;
    display: block;
    font-size: 2.25rem;
    cursor: pointer;
    z-index: 1000;
    color: white;
    position: relative;
    top: -60px;
  }

  .menu {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    justify-content: center;
    z-index: 999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    background-color: rgba(0, 0, 0, 0.5);
    list-style: none;
  }

  .menu.show {
    opacity: 1;
    pointer-events: all;
  }

  .menu li {
    margin-bottom: 20px;
    font-size:2em;
  }

  .menu a {
    font-weight: bold;
    font-size: larger;
    color: white;
    padding: 10px 15px;
    display: block;
    transition: transform 0.2s ease-in-out;
    text-decoration: none;
  }

  .menu a:hover,
  .menu a.active {
    color: white;
    transform: scale(1.1);
  }

  /* Media Query for small screens */
  @media screen and (max-width: 768px) {
    .navbar {
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
    }

    .logo img {
      margin-right: 0;
      margin-bottom: 10px;
    }

    .menu-toggle {
      margin-left: auto;
      margin-top: 40px;
    }

    .menu {
      padding: 20px;
    }

    .current-location {
      font-size: 1.6em;
      margin-top: 20px;
      display: none;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu a {
      padding: 5px 10px;
      font-size: 16px;
    }
  }

  /* Media Query for big screens */
  @media screen and (min-width: 769px) {
    .menu-toggle {
      display: none;
    }

    .navbar {
      justify-content: flex-start;
    }

    .menu {
      position: static;
      width: auto;
      height: auto;
      flex-direction: row;
      justify-content: flex-end;
      opacity: 1;
      pointer-events: all;
      background-color: transparent;
    }

    .menu li {
      margin-bottom: 0;
    }

    .menu a {
      font-size: 16px;
      padding: 0 10px;
    }
  }
</style>




  <nav class="navbar">
    <a href="/" class="logo" style="text-decoration: none; color: white;">
      {% load static %}
      <img src="{% static 'images/image.png' %}" alt="Logo">
      <h3>HopfulHands</h3>
    </a>
<!--    <div class="current-location">Home</div>-->
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu">

      <li>
        <a href="{% url 'programs' %}">Programs</a>
      </li>
      <li>
        <a href="#">Why HopefulHands</a>
      </li>
      <li>
        <a href="{% url 'about'  %}">About Us</a>
      </li>
      <li>
        <a href="{% url 'contact' %}">Contact Us</a>
      </li>
    <li>
      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}">Login</a>
      {% else %}
      <a href="{% url 'logout' %}">Logout</a>
      {% endif %}
    </li>

    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      const menuToggle = document.querySelector('.menu-toggle');

      menu.classList.toggle('show');

      if (menu.classList.contains('show')) {
        document.addEventListener('click', closeMenuOnClickOutside);
      } else {
        document.removeEventListener('click', closeMenuOnClickOutside);
      }

      function closeMenuOnClickOutside(event) {
        if (!menu.contains(event.target) && event.target !== menuToggle) {
          menu.classList.remove('show');
          document.removeEventListener('click', closeMenuOnClickOutside);
        }
      }
    }

    // Function to handle active menu item
    function handleMenuClick() {
      const menuItems = document.querySelectorAll('.menu a');
      const currentLocation = document.querySelector('.current-location');
      const currentURL = window.location.pathname;

      menuItems.forEach((item) => {
        const itemURL = item.getAttribute('href');
        if (currentURL === itemURL) {
          item.classList.add('active');
          currentLocation.innerText = item.innerText;
        }

        item.addEventListener('click', function () {
          // Remove active class from all menu items
          menuItems.forEach((item) => item.classList.remove('active'));

          // Add active class to the clicked menu item
          this.classList.add('active');

          // Update the current location text
          currentLocation.innerText = this.innerText;
        });
      });
    }

    // Call the functions on page load
    window.addEventListener('DOMContentLoaded', function () {
      handleMenuClick();
    });
  </script>
