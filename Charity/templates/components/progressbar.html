<!DOCTYPE html>
<html>
<head>
  <style>
    .progress-bar1 {
      margin-top: 20px;
      width: 100%;
      height: 20px;
      border-radius: 4px;
      background-color: white;
      overflow: hidden;
      border: black solid 1px;
    }

    .progress-bar-inner1 {
      height: 100%;
      transition: width 0.3s ease;
      background-color: #7da1c9
;
    }
  </style>
</head>
<body>
  <h1>Program Details</h1>
      <p><strong>Start Date:</strong> {{ program.start_date }}</p>
      <p><strong>End Date:</strong> {{ program.end_date }}</p>
      <p><strong>Raised:</strong> {{ program.raised }}$ out of {{ program.budget }}$</p>

  <div class="progress-bar1">
    <div class="progress-bar-inner1" style="width: {{ progress }}%;"></div>
  </div>

  <script>
    // Get the progress value from the server-side or Django template
    var progress = {{ progress }};

    // Set the width of the progress bar based on the progress value
    var progressBar = document.querySelector('.progress-bar-inner');
    progressBar.style.width = progress + '%';
  </script>
</body>
</html>
