<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Include the necessary libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .container444 {
      color: #3e8da8;
      display: inline-block;
      margin-left: -12px;
      margin-right: 60px;
      margin-bottom: 20px;
      text-align: center;
      width: 32%;
      border: 1px solid #0056b3;
      padding: 10px;
    }

    .container444 .chart444 {
      margin-bottom: 20px;
    }

    .container444 .chart444 canvas {
      width: 100%;
      height: auto;
      max-height: 300px;
    }

    .row444 {
      white-space: nowrap;
      border-top: 4px;
      width: 75%;
      margin: 0 auto;
      padding-top: 20px;
    }

    @media screen and (max-width: 600px) {
      .container444 {
        width: 100%;
        margin-bottom: 20px;
        margin-left:23%;
      }

      .container444 h2 {
        font-size: 16px; /* Adjust the font size as needed */
      }

      .container444 .chart444 canvas {
        max-height: 200px;
      }

      .row444 {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="row444">
    <div class="container444">
      <div class="chart444">
        <h2>Kids Outside School</h2>
        <canvas id="kids-chart444"></canvas>
      </div>
    </div>
    <div class="container444">
      <div class="chart444">
        <h2>Homeless People</h2>
        <canvas id="homeless-chart444"></canvas>
      </div>
    </div>
    <div class="container444">
      <div class="chart444">
        <h2>Under poverty line</h2>
        <canvas id="third-chart"></canvas>
      </div>
    </div>
  </div>

<script>
  // Sample data for demonstration purposes
  var kidsData = [1000, 1500, 1200, 2000, 1800];
  var homelessData = [500, 700, 600, 800, 900];

  // Create the kids chart
  var kidsChartCanvas = document.getElementById('kids-chart444').getContext('2d');
  var kidsChart = new Chart(kidsChartCanvas, {
    type: 'line',
    data: {
      labels: ['2017', '2018', '2019', '2020', '2021'],
      datasets: [{
        label: 'Kids Outside School',
        data: kidsData,
        backgroundColor: 'rgba(0, 123, 255, 0.5)',
        borderColor: 'rgba(0, 123, 255, 1)',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 500
          }
        }
      }
    }
  });

  // Create the homeless chart
  var homelessChartCanvas = document.getElementById('homeless-chart444').getContext('2d');
  var homelessChart = new Chart(homelessChartCanvas, {
    type: 'line',
    data: {
      labels: ['2017', '2018', '2019', '2020', '2021'],
      datasets: [{
        label: 'Homeless People',
        data: homelessData,
        backgroundColor: 'rgba(255, 99, 132, 0.5)',
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 200
          }
        }
      }
    }
  });

  // Create the third chart
  var thirdChartCanvas = document.getElementById('third-chart').getContext('2d');
  var thirdChart = new Chart(thirdChartCanvas, {
    type: 'bar',
    data: {
      labels: ['2020', ' 2021', '2022 '],
      datasets: [{
        label: 'Impovrished People',
        data: [50, 75, 100],
        backgroundColor: 'rgba(75, 192, 192, 0.5)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 25
          }
        }
      }
    }
  });
</script>

</body>
</html>
